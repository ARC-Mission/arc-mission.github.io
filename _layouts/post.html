---
layout: default
---

<div class="container mx-auto px-4 sm:px-6 lg:px-12 py-12">
  <a href="/blog/" class="mb-6 text-neutral-400 hover:text-white flex items-center transition-colors">
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    Back to Blog
  </a>

  <article class="max-w-3xl mx-auto">
    <header class="mb-8">
      <h1 class="text-5xl md:text-6xl font-medium text-white mb-4">{{ page.title }}</h1>
      <p class="text-sm text-neutral-400">{{ page.date | date: "%B %-d, %Y" }} &bull; {{ page.author }}</p>
    </header>

    <div class="prose prose-invert prose-lg max-w-none">
      {{ content }}
    </div>
  </article>
</div>
