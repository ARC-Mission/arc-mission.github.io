<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if page.title %}{{ page.title }} - {% endif %}ARCM - Alliance for Resilient Computing Munich</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: '#d4d4d4',
                  h1: { color: '#ffffff', fontWeight: '500', fontSize: '2.25rem', marginTop: '1.5rem', marginBottom: '0.375rem' },
                  h2: { color: '#ffffff', fontWeight: '500', fontSize: '1.875rem', marginTop: '1.25rem', marginBottom: '0.25rem' },
                  h3: { color: '#ffffff', fontWeight: '500', fontSize: '1.5rem', marginTop: '1rem', marginBottom: '0.1875rem' },
                  h4: { color: '#ffffff', fontWeight: '500', fontSize: '1.25rem', marginTop: '0.75rem', marginBottom: '0.125rem' },
                  p: { color: '#a3a3a3', lineHeight: '1.5', marginBottom: '0.5rem' },
                  a: { color: '#60a5fa', textDecoration: 'none', '&:hover': { color: '#93c5fd' } },
                  strong: { color: '#ffffff', fontWeight: '600' },
                  ul: { color: '#a3a3a3' },
                  ol: { color: '#a3a3a3' },
                  li: { marginBottom: '0.125rem' },
                  'ul > li': { marginTop: '0.125rem' },
                  'ol > li': { marginTop: '0.125rem' },
                  blockquote: { borderLeftColor: '#404040', color: '#a3a3a3' },
                  code: { color: '#93c5fd', backgroundColor: '#171717', padding: '0.125rem 0.25rem', borderRadius: '0.25rem' },
                  pre: { backgroundColor: '#171717', border: '1px solid #404040', color: '#e5e7eb' },
                }
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/syntax.css">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
      }

      @keyframes marquee {
        0% {
          transform: translateX(-16.666%);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .animate-marquee {
        animation: marquee 15s linear infinite;
      }
    </style>
  </head>
  <body class="bg-black text-neutral-300 min-h-screen font-light">
    {% include header.html %}
    <div class="flex min-h-screen">
      {% include sidebar.html %}
      <main class="flex-1 w-full transition-all duration-300 lg:ml-64 pt-16">
        {{ content }}
      </main>
    </div>
    <script>
      // Mobile sidebar toggle
      document.addEventListener('DOMContentLoaded', function() {
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        if (menuBtn && sidebar && overlay) {
          menuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
          });

          overlay.addEventListener('click', function() {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
          });

          // Close sidebar when clicking navigation links on mobile
          const navLinks = sidebar.querySelectorAll('a');
          navLinks.forEach(link => {
            link.addEventListener('click', function() {
              sidebar.classList.add('-translate-x-full');
              overlay.classList.add('hidden');
            });
          });
        }
      });
    </script>
  </body>
</html>
