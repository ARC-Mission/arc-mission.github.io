---
layout: default
title: Our Team
permalink: /team/
---

<div class="container mx-auto px-4 sm:px-6 lg:px-12 py-12">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-5xl md:text-7xl font-medium text-white mb-12 text-center">Our Team</h1>
    <p class="text-lg text-neutral-300 text-center max-w-3xl mx-auto mb-16">
      Meet the dedicated students and leaders driving the Advanced Resilience & Computing Mission forward.
    </p>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8">
      {% for member in site.data.team %}
      <div class="text-center group">
        <div class="relative aspect-square mb-4">
          <img
            src="{{ member.imageUrl }}"
            alt="Portrait of {{ member.name }}"
            class="rounded-full w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-300"
          />
        </div>
        <h3 class="font-medium text-white text-md">{{ member.name }}</h3>
        <p class="text-sm text-neutral-400">{{ member.role }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
